Ref:
  &rho0 rho: 1
  &u0   u: [1, 0, 0]
  &p0   p: 1.0e+05


Physics:
  gamma: 1.4


InitialConditions:
  rho: *rho0
  u: [0, 0, 0]
  p: *p0


BoundaryConditions:
  10:
    name: wall
    type: BC_WALL
  20:
    name: outflow
    type: BC_OUTFLOW_P
    p: *p0
  30:
    name: inflow
    type: BC_DIRICHLET
    rho: *rho0
    # u: [1, 0, 0]
    u: *u0
    p: *p0


MonitorOptions:
  # Ascii_Res:
  #     n_iter: 500
  # Ascii_MinMax:
  #     n_iter: 0
  Draw:
      n_iter: 0
  Draw_NormU:
    n_iter: 1
  Debug:
      n_iter: 0


Options:
  - -mesh data/box.msh
  # - -options_left no
  - -draw_pause -1
  # - -vec_view_bounds 0.999,1.001,0,1.2,-0.6,0.6,2.499E5,2.501E5
  # - -vec_view_bounds 9.9,1.1
  # - -ts_max_time 0.0001
  - -ts_max_time 0
  # - -ts_max_steps 10000
  # - -dm_view draw
