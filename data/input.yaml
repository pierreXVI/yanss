Physics:
  gamma: 1.4


InitialConditions:
  rho: 1
  u:
    - 0
    - 0
    - 0
  p: 1.0e+05


BoundaryConditions:
  10:
    name: wall
    type: BC_WALL
  20:
    name: outflow
    type: BC_OUTFLOW_P
    p: 1.0e+05
  30:
    name: inflow
    type: BC_DIRICHLET
    rho: 1
    u:
      - 1
      - 0
      - 0
    p: 1.0e+05


MonitorOptions:
  Ascii_Res:
      n_iter: 0
  Ascii_MinMax:
      n_iter: 50
  Draw:
      n_iter: 0
  Debug:
      n_iter: 1


Options:
  - -mesh data/box.msh
  - -options_left no
  - -draw_pause -1
  - -vec_view_bounds 9.9,1.1,-0.01,1.01,-0.01,0.01,2E5,5E5
  # - -ts_max_time 0.0001
  # - -ts_max_time 0
  - -ts_max_steps 1000
